; orx-Tutorial config file
; Should be used with orx v.0.9.0+

[MaskFX]
SlotList  = Flip
Loop      = true

[Flip]
Type        = scale
StartTime   = 0
Curve       = sine
EndTime     = 2
StartValue  = (1, 1, 1)
EndValue    = (-1, 1, 1)

[MaskGraphic]
Texture   = ../../data/object/mask.png
Pivot     = center
BlendMode = multiply

[Mask]
Graphic   = MaskGraphic
Position  = {0, 0, -0.1}
FX        = MaskFX

[Particle]
Color = (255, 255, 255)
